{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
    <h1 class = "text-center">Update Doctor</h1>
    <hr/>
    <form method = "POST" enctype = "multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div class = "d-inline-block py-2">
            <button class="btn btn-outline-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                <path d="M4 16L4 17C4 18.6569 5.34315 20 7 20L17 20C18.6569 20 20 18.6569 20 17L20 16M16 8L12 4M12 4L8 8M12 4L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>&nbsp;Update Doctor Details</button>
            <a href = "{% url 'view_all_hospitals' %}" class="btn btn-outline-primary" type="button"><i
        class="fa fa-long-arrow-left"></i>&nbsp;Go Back</a>
        </div>
    </form>
</div>
<script>
    $(function () {
      $("#id_Date_of_Joining").datepicker({
        format:'dd/mm/yyyy',
      });
    });
  </script>
{% endblock %}
